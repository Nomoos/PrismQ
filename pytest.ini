[pytest]
minversion = 6.0
testpaths = 
    tests
    src/tests
    T/Database/_meta/tests
    T/State/_meta/tests
    T/Idea/Creation/_meta/tests
    T/Idea/Model/_meta/tests
    T/Idea/Batch/_meta/tests
    T/Script/FromIdeaAndTitle/_meta/tests
    T/Script/Formatter/Blog/_meta/tests
    T/Script/Formatter/Social/_meta/tests
    T/Title/FromIdea/_meta/tests
    T/Title/FromOriginalTitleAndReviewAndScript/_meta/tests
    T/Title/ABTesting/_meta/tests
    T/Review/Model/_meta/tests
    T/Review/Content/_meta/tests
    T/Review/Consistency/_meta/tests
    T/Review/Grammar/_meta/tests
    T/Review/Title/Acceptance/_meta/tests
    T/Review/Script/Editing/_meta/tests
    T/Review/Script/Consistency/_meta/tests
    T/Review/Readability/_meta/tests
    T/Story/Review/_meta/tests
    T/Story/Polish/_meta/tests
    T/Story/From/Idea/_meta/tests
    T/Publishing/SEO/Keywords/_meta/tests
    T/Publishing/SEO/Taxonomy/_meta/tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts = -v --tb=short --strict-markers
markers =
    unit: Unit tests for individual components
    integration: Integration tests for component interactions
    version_tracking: Tests for version tracking and iteration
    slow: Tests that take significant time to run
